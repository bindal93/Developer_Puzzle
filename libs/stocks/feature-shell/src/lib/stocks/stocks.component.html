<form [formGroup]="stockPickerForm" ngClass="container">
  <mat-form-field>
    <mat-label>{{formLabel.symbolLabel}}</mat-label>
    <input matInput required placeholder="{{formLabel.symbolPlaceholder}}"
     formControlName="symbol" value="" autofocus />
    <mat-error>
      <span *ngIf="!stockPickerForm.get('symbol').valid && stockPickerForm.get('symbol').touched">
        {{formLabel.symbolErrorMsg}}
      </span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>{{formLabel.periodLabel}}</mat-label>
    <mat-select formControlName="period" required>
      <mat-option *ngFor="let timePeriod of timePeriods" [value]="timePeriod.value">
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
    <mat-error>
        <span *ngIf="!stockPickerForm.get('period').valid && stockPickerForm.get('period').touched">
          {{formLabel.periodErrorMsg}}
        </span>
      </mat-error>
  </mat-form-field>

  <button (click)="fetchQuote()" mat-raised-button>Go</button>
</form>
<br>
<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
