<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input matInput placeholder="{{formLabel.symbolPlaceholder}}" formControlName="symbol" value="" />
    <mat-error>
      <span *ngIf="!stockPickerForm.get('symbol').valid && stockPickerForm.get('symbol').touched">
        {{formLabel.symbolErrorMsg}}
      </span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>{{formLabel.periodLabel}}</mat-label>
    <mat-select formControlName="period">
      <mat-option *ngFor="let timePeriod of timePeriods" [value]="timePeriod.value">
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button (click)="fetchQuote()" mat-raised-button>Go</button>
</form>
<br>
<mat-error *ngIf="error">{{ error }}</mat-error>
<coding-challenge-chart *ngIf="!error" [data$]="quotes$"></coding-challenge-chart>
